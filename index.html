<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list ✔</title>
    <link rel="icon" href="images/icon.png?" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <h1 class="header">Lista zadań</h1>
    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input
          type="text"
          class="form__field js-newTask"
          placeholder="Co jest do zrobienia?"
          autofocus
        />
        <button class="form__button js-addNewTaskButton">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section">
      <h2 class="section__header section__header--list section__header--grid js-subtitle"></h2>
      <ul class="list js-tasks"></ul>
    </section>
  </body>
</html>
