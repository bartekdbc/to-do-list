<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list âœ”</title>
    <link rel="icon" href="images/icon.png?" />
    <meta property="og:image" content="images/share.jpg?" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="container">
      <header>
        <h1>To do list</h1>
      </header>
      <section class="section">
        <h2 class="section__header">Add new task</h2>
        <form class="form js-form">
          <input
            type="text"
            class="form__field js-newTask"
            placeholder="What are you going to do?"
            autofocus
          />
          <button class="form__button js-addNewTaskButton">Add task</button>
        </form>
      </section>
      <section class="section">
        <h2 class="section__header section__header--grid">
          To do list
          <div class="buttons js-buttons"></div>
        </h2>
        <div class="section__header--list js-subtitle">
          <ul class="tasks js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
